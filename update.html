<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Atualizar Projeto</h2>
    <form id="updateForm">
      <div class="mb-3">
        <label for="id" class="form-label">ID do Projeto</label>
        <input type="text" class="form-control" id="id" name="id" readonly>
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" class="form-control" id="descricao" name="descricao">
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data:</label>
        <input type="date" class="form-control" id="data" name="data">
      </div>
      <div class="mb-3">
        <label for="funcionarios" class="form-label">Funcionários:</label>
        <input type="text" class="form-control" id="funcionarios" name="funcionarios">
      </div>
      <button type="button" class="btn btn-primary" onclick="atualizarProjeto()">Atualizar</button>
    </form>
  </div>

  <script>
    async function atualizarProjeto() {
      let id = document.getElementById("id").value;
      let nome = document.getElementById("nome").value;
      let descricao = document.getElementById("descricao").value;
      let data = document.getElementById("data").value;
      let funcionarios = document.getElementById("funcionarios").value;

      try {
        const response = await fetch(`http://localhost:3031/update/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ nome, nome, descricao, data, funcionarios}),
        });
        const data = await response.json();
        alert("Projeto atualizado com sucesso");
      } catch (error) {
        alert("Erro ao atualizar o Projeto");
      }
    }
  </script>
</body>
</html>
