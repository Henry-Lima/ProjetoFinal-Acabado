<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Excluir Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Excluir Projetos</h2>
    <form id="deleteForm">
      <div class="mb-3">
        <label for="id" class="form-label">ID do Projeto</label>
        <input type="text" class="form-control" id="id" name="id" required>
      </div>
      <button type="button" class="btn btn-danger" onclick="excluirProjetos()">Excluir</button>
    </form>
  </div>

  <script>
    async function excluirProjetos() {
      const id = document.getElementById("id").value;

      
      const response = await fetch(`http://localhost:3031/delete/${id}`);
      alert("Excluido com sucesso pouha !! ")
    }
      
  </script>
</body>
</html>
